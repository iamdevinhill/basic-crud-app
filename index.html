<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" 
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
     integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
     crossorigin="anonymous">
</head>
<body>

    <div class="title">
        <h1>OH CRUD</h1>
        <p>This is a CRUD app.</p>
        <p>Enter something ya jabroni:</p>
    </div>
    <div class="form">
        <form action="javascript:void(0);"
              method="post"
              onsubmit="app.Add()">
            <input type="text"
                   id="add-todo"
                   placeholder="This is a text box..">
            <input type="submit"
                   value="Add"
                   class="btn btn-primary">
        </form>
            <p id="counter"></p>
            <table align="center">
                <tr class="to-do">
                    <h3>Save something here:</h3>
                    <!--<th></th>-->
                </tr>
                <tbody id="tasks">
                </tbody>
            </table>
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" 
              method="post"
              id="save-edit">
               <input type="text" 
                      id="edit-todo">
                <input type="submit" 
                       value="Save" 
                       class="btn btn-success">
            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <script src="script.js"></script>

    </body>
</html>
